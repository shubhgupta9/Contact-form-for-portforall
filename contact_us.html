<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div
      class="image-22 container-fluid d-flex flex-column justify-content-center align-items-center px-2 py-5"
    >
      <h1 class="text-white text-center mb-5">Contact Us</h1>
      <div class="form opaque rounded-3 p-3">
        <div class="mt-4">
          <input
            class="px-3 py-1 border-0"
            type="text"
            placeholder="First Name "
            id="firstName"
          />
        </div>
        <div class="mt-4">
          <input
            class="px-3 py-1 border-0"
            type="text"
            placeholder="Last Name"
            id="lastName"
          />
        </div>
        <div class="mt-4">
          <input
            class="px-3 py-1 border-0"
            type="email"
            placeholder="Email"
            id="email"
          />
        </div>
        <div class="mt-4">
          <textarea
            class="w-100 px-3 py-1 border-0"
            placeholder="Your Message"
            id="Message"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
